<html>
<head>
<meta charset="utf-8">
<title>TRMS Application</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div id="container">
		<nav>
			<div class="jensquared-logo"></div>
			<ul>
				<li><a href="/TuitionReimbursementManagementSystem/home.master">Home</a></li>
				<li><a href="/TuitionReimbursementManagementSystem/faq.master">FAQs</a></li>
				<li><a href="/TuitionReimbursementManagementSystem/formpage.master">Application</a>
				<li><a
					href="/TuitionReimbursementManagementSystem/logout.master">Logout</a></li>
			</ul>
		</nav>
	</div>
	<div id="main">
		<h1 class="faq">Tuition Reimbursement Form</h1>
		<div id="main1">
			<div class="panel-body">
				<!-- Reimbursement Form -->
				<form id="form"
					action="/TuitionReimbursementManagementSystem/form.json"
					method="POST">
					<!-- Employee Name -->
					<div class="form-group">
						<label for="empname">Enter Name:</label> <span id="empname"></span>
					</div>
					<br>

					<!-- Todays Date -->
					<div class="form-group">
						<label for="todaysdate">Today's Date:</label> <input type="date"
							name="todaysdate" class="form-control" id="todaysdate"
							placeholder="yyyy-mm-dd" required="required">
					</div>
					<br>

					<!-- Event Type -->
					<div class="form-group">
						<label for="eventtype">Event Type:</label> <select
							name="eventtype" class="form-control" id="eventtype"
							required="required">
							<option value="UCOURSE" selected="selected">University
								Courses</option>
							<option value="SEMINAR">Seminars</option>
							<option value="CERTPREP">Certification Preparation Classes</option>
							<option value="CERT">Certification</option>
							<option value="TECHTRAINING">Technical Training</option>
							<option value="OTHER">Others</option>
						</select>
					</div>
					<br>

					<!-- Event Name -->
					<div class="form-group">
						<label for="eventname">Event Name:</label>
						<h6>(Max 255 characters.)</h6>
						<input type="text" class="form-control" id="eventname"
							name="eventname" placeholder="Enter name of event"
							required="required">
					</div>
					<br>

					<!-- Event Description -->
					<div class="form-group">
						<label for="eventdescription">Event Description:</label>
						<h6>(Max 255 characters.)</h6>
						<textarea rows="5" cols="80" id="eventdescription"
							class="form-control" id="eventdescription"
							name="eventdescription"
							placeholder="Enter work related justification "
							required="required"></textarea>
						<br>

						<!-- Event Date -->
						<div class="form-group">
							<label for="eventdate">Event Date:</label> <input type="date"
								name="eventdate" class="form-control" id="eventdate"
								placeholder="YYYY-MM-DD" required="required">
						</div>
						<br>

						<!-- Event Time -->
						<div class="form-group">
							<label for="eventtime">Event Time:</label> <select name="eventtime"
								id="time">
								<option value="5:00 AM">5:00 AM</option>
								<option value="5:15 AM">5:15 AM</option>
								<option value="5:30 AM">5:30 AM</option>
								<option value="5:45 AM">5:45 AM</option>

								<option value="6:00 AM">6:00 AM</option>
								<option value="6:15 AM">6:15 AM</option>
								<option value="6:30 AM">6:30 AM</option>
								<option value="6:45 AM">6:45 AM</option>

								<option value="7:00 AM">7:00 AM</option>
								<option value="7:15 AM">7:15 AM</option>
								<option value="7:30 AM">7:30 AM</option>
								<option value="7:45 AM">7:45 AM</option>

								<option value="8:00 AM">8:00 AM</option>
								<option value="8:15 AM">8:15 AM</option>
								<option value="8:30 AM">8:30 AM</option>
								<option value="8:45 AM">8:45 AM</option>

								<option value="9:00 AM">9:00 AM</option>
								<option value="9:15 AM">9:15 AM</option>
								<option value="9:30 AM">9:30 AM</option>
								<option value="9:45 AM">9:45 AM</option>

								<option value="10:00 AM">10:00 AM</option>
								<option value="10:15 AM">10:15 AM</option>
								<option value="10:30 AM">10:30 AM</option>
								<option value="10:45 AM">10:45 AM</option>

								<option value="11:00 AM">11:00 AM</option>
								<option value="11:15 AM">11:15 AM</option>
								<option value="11:30 AM">11:30 AM</option>
								<option value="11:45 AM">11:45 AM</option>

								<option value="12:00 PM">12:00 PM</option>
								<option value="12:15 PM">12:15 PM</option>
								<option value="12:30 PM">12:30 PM</option>
								<option value="12:45 PM">12:45 PM</option>

								<option value="1:00 PM">1:00 PM</option>
								<option value="1:15 PM">1:15 PM</option>
								<option value="1:30 PM">1:30 PM</option>
								<option value="1:45 PM">1:45 PM</option>

								<option value="2:00 PM">2:00 PM</option>
								<option value="2:15 PM">2:15 PM</option>
								<option value="2:30 PM">2:30 PM</option>
								<option value="2:45 PM">2:45 PM</option>

								<option value="3:00 PM">3:00 PM</option>
								<option value="3:15 PM">3:15 PM</option>
								<option value="3:30 PM">3:30 PM</option>
								<option value="3:45 PM">3:45 PM</option>

								<option value="4:00 PM">4:00 PM</option>
								<option value="4:15 PM">4:15 PM</option>
								<option value="4:30 PM">4:30 PM</option>
								<option value="4:45 PM">4:45 PM</option>

								<option value="5:00 PM">5:00 PM</option>
								<option value="5:15 PM">5:15 PM</option>
								<option value="5:30 PM">5:30 PM</option>
								<option value="5:45 PM">5:45 PM</option>

								<option value="6:00 PM">6:00 PM</option>
								<option value="6:15 PM">6:15 PM</option>
								<option value="6:30 PM">6:30 PM</option>
								<option value="6:45 PM">6:45 PM</option>

								<option value="7:00 PM">7:00 PM</option>
								<option value="7:15 PM">7:15 PM</option>
								<option value="7:30 PM">7:30 PM</option>
								<option value="7:45 PM">7:45 PM</option>

								<option value="8:00 PM">8:00 PM</option>
								<option value="8:15 PM">8:15 PM</option>
								<option value="8:30 PM">8:30 PM</option>
								<option value="8:45 PM">8:45 PM</option>

								<option value="9:00 PM">9:00 PM</option>
								<option value="9:15 PM">9:15 PM</option>
								<option value="9:30 PM">9:30 PM</option>
								<option value="9:45 PM">9:45 PM</option>

								<option value="10:00 PM">10:00 PM</option>
								<option value="10:15 PM">10:15 PM</option>
								<option value="10:30 PM">10:30 PM</option>
								<option value="10:45 PM">10:45 PM</option>

								<option value="11:00 PM">11:00 PM</option>
								<option value="11:15 PM">11:15 PM</option>
								<option value="11:30 PM">11:30 PM</option>
								<option value="11:45 PM">11:45 PM</option>
							</select>

						</div>
					</div>
					<br>

					<!-- Time Missed -->
					<div class="form-group">
						<label for="timemissed">Amount of Work Time Missed:</label> <input
							type="number" name="timemissed" class="form-control"
							id="timemissed" placeholder="HR.hr" step="0.01" required="required">
					</div>
					<br>

					<!-- Event Location -->
					<div class="form-group">
						<label for="eventlocation">Event Location:</label>
						<textarea rows="1" cols="80" class="form-control"
							id="eventlocation" name="eventlocation"
							placeholder="Enter location of event " required="required"></textarea>
					</div>
					<br>

					<!-- Reimbursement Cost -->
					<div class="form-group">
						<label for="reimbursementcost">Total Tuition Cost of Event: $</label> <input
							type="number" class="form-control" id="reimbursementcost"
							name="reimbursementcost" step="0.01" max="1000"
							placeholder="Enter amount " required="required">
							<h6>Please do not include extra fees such as parking.</h6>
					</div>
					<br>

					<!-- Grade Format -->
					<div class="form-group">
						<label for="gradeformat">Grade Format:</label> <select
							name="gradeformat" class="form-control" id="gradeformat"
							required="required">
							<option value="GRADE">Final Grade</option>
							<option value="PRESENTATION">Presentation</option>
						</select>
					</div>
					<br>

					<!-- Passing Grade Format -->
					<div class="form-group">
						<label for="passinggrade">If grade, passing grade for
							course:</label> <input type="text" class="form-control" id="passinggrade"
							name="passinggrade"
							placeholder="Enter passing grade"
							required="required">%
						<h6>Default cutoff is 80%</h6>
					</div>
					<br>

					<!-- Pre-Approval -->
					<div class="form-group">
						<label for="preapproval">Did you receive pre-approval?</label> <input
							name="preapproval" id="preapproval" type="checkbox" value="Yes">Yes
						<input name="preapproval" id="preapproval" type="checkbox"
							value="No">No
					</div>
					<br>

					<!-- Pre-Approval Files -->
					<div>
						<label for="attachedfile">If yes, please submit email with
							pre-approval:</label> <input type="file" id="attachedfile"
							name="attachedfile"
							accept=".pdf, .png, .jpeg, .jpg, .txt, .doc, .msg" />
					</div>
					<br>

					<!-- File Attachment -->
					<div>
						<label for="attachedfile">Optional Event Related File:</label> <input
							type="file" id="attachedfile" name="attachedfile"
							accept=".pdf, .png, .jpeg, .jpg, .txt, .doc, .msg" />
					</div>
					<br>
					<!-- Submit -->
					<div>
						<button class="btn btn-success btn-block" id="formsubmit"
							onclick="sendForm()">Submit</button>
					</div>
					<br>
				</form>
			</div>
			<div class="panel-footer"></div>
		</div>
	</div>
	<script type="text/javascript" src="./js/form.js"></script>



</body>
</html>
