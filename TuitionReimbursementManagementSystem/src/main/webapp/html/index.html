<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>
<!-- Bootstrap core CSS -->
<link href="./css/bootstrap.min.css" rel="stylesheet"/>

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<!-- Custom styles for this template -->
<link href="../css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
	<form class="form-signin" method="POST" action="/TuitionReimbursementManagementSystem/login.master">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only"></label> <input type="text"
			id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address"
			required autofocus> <label for="inputPassword"
			class="sr-only"></label> <input type="password" id="inputPassword" name="inputPassword"
			class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="show-password" id="show-password" onclick="togglePassword()">
				Show Password
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			In</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2020</p>
	</form>
	<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
